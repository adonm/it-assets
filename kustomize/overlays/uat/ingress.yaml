apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: itassets-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: itassets-uat.dbca.wa.gov.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: itassets-clusterip-uat
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: addressbook-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: addressbook-uat.dbca.wa.gov.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: itassets-clusterip-uat
            port:
              number: 8080
