apiVersion: batch/v1
kind: CronJob
metadata:
  name: itassets-cronjob
spec:
  # AWST: 28/58 min past the hour, 08:00-19:00, Mon-Fri
  schedule: '28,58 0-10 * * 1-5'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: itassets-cronjob
              args: ['manage.py', 'check_department_users']
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: DATABASE_URL
                - name: EMAIL_HOST
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: EMAIL_HOST
                - name: EMAIL_PORT
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: EMAIL_PORT
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: SENTRY_DSN
                - name: SENTRY_ENVIRONMENT
                  value: 'prod'
