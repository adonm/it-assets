apiVersion: batch/v1
kind: CronJob
metadata:
  name: itassets-cronjob
spec:
  # AWST: 20:00, daily
  schedule: '0 12 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: itassets-cronjob
              args: ['manage.py', 'department_users_dormant_account_notifications', '--send-email']
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: DATABASE_URL
                - name: EMAIL_HOST
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: EMAIL_HOST
                - name: EMAIL_PORT
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: EMAIL_PORT
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: itassets-env-prod
                      key: SENTRY_DSN
                - name: SENTRY_ENVIRONMENT
                  value: 'prod'
