{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-xs-12">
        <h1>{{ page_title }}</h1>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">Please correct the error(s) below.</div>
        {% endif %}
        {% crispy form %}
    </div>
</div>
{% endblock %}
