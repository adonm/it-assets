{% extends "base.html" %}

{% block extra_head %}
<title>Standard change register</title>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-xs-12">
        <h1>Standard change register</h1>
        <p>
            <a href="{% url 'change_request_list' %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Change request register</a>
            <a href="{% url 'change_request_calendar' %}" class="btn btn-success"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Change calendar</a>
        </p>
    </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Reference</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

{% endblock %}
