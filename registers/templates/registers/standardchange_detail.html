{% extends "base.html" %}

{% block extra_head %}
<title>Standard change #{{ object }}</title>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-xs-12">
        <a class="btn btn-primary" href="{% url 'standard_change_list' %}" role="button"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span> Standard change register</a></a>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>Standard change #{{ object }}</h1>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>Name</th>
                <td>{{ object.name }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ object.description }}</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
